<h5>ng-Styles com property binding (style binding)</h5>
<button
  [style.backgroundColor]="ativo ? 'blue' : 'gray'"
  [style.color]="ativo ? 'white' : 'black'"
  [style.fontWeight]="ativo ? 'bold' : 'normal'"
  [style.fontSize]="tamanhoFonte + 'px'"
  (click)="mudarAtivo()"
>
  Mudar atributo 'ativo'
</button>
<br />
<input type="text" [(ngModel)]="tamanhoFonte" />

<br /><br />

<h5>ng-Styles com property binding (style binding)</h5>
<button
  [ngStyle]="{
    'backgroundColor': ativo ? 'blue' : 'red',
    'color': ativo ? 'white' : 'yellow',
    'fontWeight': ativo ? 'bold' : 'normal',
    'fontSize': tamanhoFonte + 'px'
  }"
  (click)="mudarAtivo()"
>
  Mudar atributo 'ativo'
</button>
<br />
<input type="text" [(ngModel)]="tamanhoFonte" />
